	# Default website
	server {
		listen 80;
		server_name {{site_name}} {{site_name}}.lan;
		server_name_in_redirect off;

		proxy_set_header	X-Real-IP        $remote_addr;
		proxy_set_header	X-Forwarded-For  $proxy_add_x_forwarded_for;
		proxy_set_header	Host $host:80;

		set $proxyserver	"http://bitrix-upstream";
		set $docroot		"/var/www/html/{{ site_name }}";
		access_log /var/log/nginx/access.log  main;

		index index.php;
		root /var/www/html/{{site_name}};

		# Redirect to ssl if need
		if (-f //var/www/html/{{site_name}}/.htsecure) { rewrite ^(.*)$ https://$host$1 permanent; }

		# Include parameters common to all websites
		include bx/conf/bitrix.conf;

		# Include server monitoring locations
		#include bx/server_monitor.conf;
	}
